@if (loading()) {
<app-loader></app-loader>
} @else {
  <div class="pokemon-day-card" [ngStyle]="{ 'background-color': pokemonData.color || '$white' }">
  <h2>Pokémon del día</h2>
  <div class="card">
    <img [src]="pokemonData.imageUrl" [alt]="pokemonData.name" />
    <div class="info">
      <h3>#{{ pokemonData.id }} - {{ pokemonData.name | titlecase }}</h3>
    </div>
  </div>
</div>

}
